<!DOCTYPE html>
<html lang="jp">
<head>

<title>Simple Memo</title>

<body onLoad="changeURL('1')">
<script>
//表示URL変更
function changeURL(target){
	document.getElementById("memo").src="./simemo.php?No="+target
}
</script>
<iframe id="memo" width="100%" height="500px"></iframe>
<form>
<input type="radio" name="memo" checked onClick="changeURL('1')">メモ</input>
<input type="radio" name="memo" onClick="changeURL('work')">work</input>
<input type="radio" name="memo" onClick="changeURL('travel')">旅行チェックリスト</input>
</form>
</body>
